<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="ttsPanel.css"/>
    <script type="text/javascript" src="ttsPanel.js"></script>
    <title></title>
  </head>
  <body>
    <div style="width:730px;height:200px;background:#eee">
      <div>
        <div style="display:inline-block;width:330px;">
          <div class="itemDiv">
            <span class="itemLabel" data-l10n-id="voice">Voice</span>
            <select id="voice" type="option" class="itemInput">
            </select>
          </div>
          <div class="itemDiv">
            <span class="itemLabel" data-l10n-id="pitch">Pitch</span>
            <input id="pitch" class="itemInput" type="range" min="0" max="4" value="2" step="1"/><span id="pitch_value"></span>
          </div>
          <div class="itemDiv">
            <span class="itemLabel" data-l10n-id="rate">Speed</span>
            <input id="rate" class="itemInput" type="range" min="0" max="8" value="4" step="1"/><span id="rate_value"></span>
          </div>
          <div class="itemDiv">
            <span class="itemLabel" data-l10n-id="volume">Volume</span>
            <input id="volume" class="itemInput" type="range" min="0" max="10" value="10" step="1"/><span id="volume_value"></span>
          </div>
        </div>
        <div style="display:inline-block;">
          <textarea id='speechText'></textarea>
        </div>
      </div>
      <div style="margin:5px 10px 5px 0px;text-align:right">
        <button type="button" id="btnSpeech" data-l10n-id="speech">Speech</button>
        <button type="button" id="btnCancel" style="display: none;" data-l10n-id="cancel">Cancel</button>
        <button type="button" id="btnPause" disabled data-l10n-id="pause">Pause</button>
        <button type="button" id="btnResume" style="display: none;" data-l10n-id="resume">Resume</button>
      </div>
    </div>
  </body>
</html>
